cv:
  sections:
    summary:
    - 'Senior Software Engineer with 6+ years of experience in full-stack development,
      specializing in building scalable web applications and microservices. Expert
      in Python, JavaScript, and cloud technologies, with proven success in optimizing
      performance and leading cross-functional teams. Successfully reduced API response
      times by 40% and improved system reliability.'
    experience:
    - company: Tech Company Inc
      position: Senior Software Engineer
      start_date: '2021-01'
      highlights:
      - Led development of microservices platform serving 5M+ users, implementing
        RESTful APIs and event-driven architecture using Python and AWS.
      - Improved system performance by 40% through database optimization, caching
        strategies, and code refactoring.
      - Mentored 3 junior engineers and established code review practices that reduced
        bugs by 60%.
      - Implemented CI/CD pipelines using GitHub Actions and Docker, reducing deployment
        time from hours to minutes.
    - company: Startup Solutions
      position: Full Stack Developer
      start_date: '2018-06'
      end_date: '2021-01'
      highlights:
      - Built and maintained React-based SPA handling 100K+ daily active users with
        Node.js backend.
      - Designed and implemented RESTful API serving mobile and web clients, processing
        1M+ requests daily.
      - Reduced page load time by 50% through code splitting, lazy loading, and
        CDN integration.
      - Collaborated with product team to deliver features on tight deadlines while
        maintaining high code quality.
    skills:
    - label: Languages
      details: 'Python, JavaScript, TypeScript, Go, SQL, HTML, CSS'
    - label: Frameworks & Libraries
      details: 'React, Node.js, Django, FastAPI, Express, Vue.js'
    - label: Architecture & Concepts
      details: 'Microservices, REST APIs, Event-Driven Architecture, Domain Driven
        Design, Clean Architecture, SOLID, OOP, Agile/Scrum'
    - label: Data & Cloud
      details: 'PostgreSQL, MongoDB, Redis, Elasticsearch, AWS, Docker, Kubernetes,
        Git, CI/CD, Terraform'
design:
